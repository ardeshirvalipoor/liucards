<svg
  width="48"
  height="48"
  viewBox="0 0 48 48"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="spinner-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00000088;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00000088;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <g transform="translate(24, 24)">
    <!-- Main rotating group -->
    <g>
      <!-- The arc that grows and shrinks -->
      <circle
        r="20"
        fill="none"
        stroke="url(#spinner-gradient)"
        stroke-width="4"
        stroke-linecap="butt"
        stroke-dasharray="31.4 94.2"
        transform="rotate(-90)"
      >
        <!-- Continuous rotation -->
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="-90"
          to="270"
          dur="1.4s"
          repeatCount="indefinite"
        />
        
        <!-- Arc length animation (grow and shrink) -->
        <animate
          attributeName="stroke-dasharray"
          values="1 124.6;94 31.6;1 124.6"
          dur="1.4s"
          repeatCount="indefinite"
        />
      </circle>
      
      <!-- Container rotation for the whole spinner -->
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="360"
        dur="1.4s"
        repeatCount="indefinite"
        additive="sum"
      />
    </g>
  </g>
</svg>