<!DOCTYPE html>
<html>
  <head>
    <title>Liu Cards: Small things to memorize</title>
    <meta charset="utf-8" />
    <meta
      name="title"
      content="Liu Cards: Small things to memorize"
    />
    <meta
      name="description"
      content="Liu Cards is a simple app to memorize small things like phone numbers, birthdays, fun facts and other important information. It helps you keep track of your personal data in a secure and easy-to-use interface."
    />
    <meta name="theme-color" content="black" />
    <meta http-equiv="Content-type" content="text/html" />
    <meta
      name="mobile-web-app-capable"
      content="yes"
      <meta
      name="apple-mobile-web-app-capable"
      content="yes"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="date=no" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="apple-touch-icon" href="/images/512x.png" />
    <link rel="shortcut icon" href="/images/512x.png" />
    <link rel="icon" sizes="512x512" href="/images/512x.png" />
    <link rel="manifest" href="/manifest.json?v=2" />
    <style>
      @font-face {
        font-family: "Open sans";
        font-style: normal;
        font-weight: 300;
        src: url("/fonts/open-sans-300.woff") format("woff");
        /* unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD; */
      }

      @font-face {
        font-family: "Open sans";
        font-style: normal;
        font-weight: 400;
        src: url("/fonts/open-sans-400.woff") format("woff");
        /* unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD; */
      }

      @font-face {
        font-family: "Open sans";
        font-style: normal;
        font-weight: 700;
        src: url("/fonts/open-sans-700.woff") format("woff");
        /* unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD; */
      }


      *:not(input) {
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-tap-highlight-color: transparent;
      }

      *:focus {
        outline: none;
      }

      * {
        -webkit-overflow-scrolling: touch;
        box-sizing: border-box;
        font-family: "Open sans", "Lucida Grande", "Lucida Sans", Arial,
          sans-serif;
        word-spacing: -2px;
      }

      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
      }

      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input,
      input:before,
      input:after {
        border-radius: 0;
        -webkit-appearance: none;
        appearance: none;
        -webkit-user-select: initial;
        user-select: initial;
      }

      input,
      textarea,
      button,
      select,
      a {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      input[type="text"],
      input[type="button"] {
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        -webkit-touch-callout: none;
        position: fixed;
        color: #2a2a2a;
      }

      .fade {
        animation: fade 1s;
        animation-iteration-count: infinite;
      }

      @keyframes fade {
        0% {
          opacity: 0.2;
        }

        50% {
          opacity: 1;
        }

        100% {
          opacity: 0.2;
        }
      }

      .highlight {
        animation: highlightAnimation 1s forwards;
      }

      @keyframes highlightAnimation {
        0% {
          background-color: yellow;
        }
        100% {
          background-color: transparent;
        }
      }

      .shake {
        animation: shakeAnimation 0.5s ease-in-out;
        display: inline-block;
        position: relative;
      }

      @keyframes shakeBackground {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-3px);
        }
        35% {
          transform: translateY(-2px);
        }
        50% {
          transform: translateX(3px);
        }
        75% {
          transform: translateX(-3px);
        }
        85% {
          transform: translateY(-2px);
        }
        100% {
          transform: translateX(0);
        }
      }
      .shake::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ffb4cc;
        z-index: -1;
        animation: shakeBackground 0.5s ease-in-out infinite;
      }
    </style>
  </head>

  <body>
    <!-- <body oncontextmenu="return false"> -->
    <script src="/init.js"></script>
    <!-- <script src="inobounce.min.js"></script> -->
    <script src="/bundle.js"></script>
      
    </script>
  </body>
</html>
